<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoIA - Login</title>

    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label>Usuario</label>
            <input type="text" id="userInput" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="passInput" placeholder="Ingresa tu contraseña">
        </div>

        <button id="loginBtn" class="btn-primary">Entrar</button>

        <p id="loginError" class="error"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
